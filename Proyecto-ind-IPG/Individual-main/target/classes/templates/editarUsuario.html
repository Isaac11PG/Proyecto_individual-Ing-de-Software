<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'">Editar Usuario</title>
    <link rel="stylesheet" href="/css/administrador.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            z-index: -1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .admin-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 15px 12px rgba(0,0,0,0.05),
                inset 0 1px 0 rgba(255,255,255,0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .admin-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            padding: 2rem;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .admin-header h2 {
            font-size: 2rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .form-container {
            padding: 2.5rem;
        }
        
        .mensaje {
            margin-bottom: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mensaje-exito {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }
        
        .mensaje-exito::before {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #28a745;
        }
        
        .mensaje-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .mensaje-error::before {
            content: '\f071';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #dc3545;
        }
        
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group label::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #667eea;
        }
        
        .form-group:nth-child(1) label::before { content: '\f007'; } /* user */
        .form-group:nth-child(2) label::before { content: '\f0e0'; } /* envelope */
        .form-group:nth-child(3) label::before { content: '\f023'; } /* lock */
        .form-group:nth-child(4) label::before { content: '\f505'; } /* user-tag */
        
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group small {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group small::before {
            content: '\f05a';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #6c757d;
        }
        
        .roles-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .role-option {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .role-option:hover {
            background: #e9ecef;
            border-color: #dee2e6;
        }
        
        .role-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .role-option label {
            font-weight: 500;
            cursor: pointer;
            color: #495057;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .role-option label::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: #667eea;
        }
        
        .role-option:has(input[type="checkbox"]:checked) {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
        }
        
        .role-option:has(input[type="checkbox"]:checked) label {
            color: #667eea;
            font-weight: 600;
        }
        
        /* Iconos espec√≠ficos para roles */
        .role-option label[for*="rol-"]:has-text("Administrador")::before { content: '\f0c0'; } /* users */
        .role-option label[for*="rol-"]:has-text("Usuario")::before { content: '\f007'; } /* user */
        
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary::before {
            content: '\f0c7';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #dee2e6;
            color: #495057;
        }
        
        .btn-secondary::before {
            content: '\f060';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        
        .back-button {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            color: #667eea;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 0;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .form-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .admin-header h2 {
                font-size: 1.5rem;
            }
            
            .back-button {
                position: static;
                margin: 1rem;
                width: auto;
                height: auto;
                padding: 0.5rem 1rem;
                border-radius: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .roles-container {
                gap: 0.5rem;
            }
            
            .role-option {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="/admin/usuarios" class="back-button" title="Volver a la lista">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <div class="header">
        <h1><i class="fas fa-users-cog"></i> Sistema de Recomendaciones</h1>
        <p>Panel de Administraci√≥n</p>
    </div>
    
    <div class="container">
        <div class="admin-card">
            <div class="admin-header">
                <h2>
                    <i th:class="${usuario.id == null} ? 'fas fa-user-plus' : 'fas fa-user-edit'"></i>
                    <span th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'">Editar Usuario</span>
                </h2>
            </div>
            
            <div class="form-container">
                <!-- Mensaje de resultado -->
                <div th:if="${mensaje}" class="mensaje" th:classappend="${tipoMensaje == 'error'} ? 'mensaje-error' : 'mensaje-exito'">
                    <span th:text="${mensaje}"></span>
                </div>
                
                <form action="/admin/usuarios/guardar" method="post" class="edit-form">
                    <!-- Campo oculto para el ID -->
                    <input type="hidden" name="id" th:value="${usuario.id}" />
                    
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" 
                               placeholder="Ingresa el nombre completo del usuario" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico</label>
                        <input type="email" id="email" name="email" th:value="${usuario.email}" 
                               placeholder="usuario@ejemplo.com" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" 
                               placeholder="Ingresa una contrase√±a segura" 
                               th:required="${usuario.id == null}" />
                        <small th:if="${usuario.id != null}">
                            Dejar en blanco para mantener la contrase√±a actual
                        </small>
                        <small th:if="${usuario.id == null}">
                            La contrase√±a es obligatoria para nuevos usuarios
                        </small>
                    </div>
                    
                    <div class="form-group">
                        <label>Roles y Permisos</label>
                        <div class="roles-container">
                            <div class="role-option" th:each="rol : ${todosLosRoles}">
                                <input type="checkbox" name="roles" th:id="${'rol-' + rol.id}" th:value="${rol.id}" 
                                       th:checked="${usuario.roles != null && usuario.roles.contains(rol)}" />
                                <label th:for="${'rol-' + rol.id}" th:text="${rol.nombre == 'ROLE_ADMIN' ? 'Administrador - Acceso completo al sistema' : 'Usuario - Acceso est√°ndar a recomendaciones'}"></label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-buttons">
                        <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${usuario.id == null} ? 'Crear Usuario' : 'Guardar Cambios'">Guardar Cambios</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mejorar la experiencia de los checkboxes
            const roleOptions = document.querySelectorAll('.role-option');
            roleOptions.forEach(option => {
                const checkbox = option.querySelector('input[type="checkbox"]');
                const label = option.querySelector('label');
                
                option.addEventListener('click', function(e) {
                    if (e.target !== checkbox) {
                        checkbox.checked = !checkbox.checked;
                    }
                });
                
                // Animaci√≥n al cambiar estado
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        option.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            option.style.transform = 'scale(1)';
                        }, 150);
                    }
                });
            });
            
            // Validaci√≥n del formulario
            const form = document.querySelector('.edit-form');
            const passwordInput = document.getElementById('password');
            const isNewUser = !document.querySelector('input[name="id"]').value;
            
            form.addEventListener('submit', function(e) {
                // Validar que al menos un rol est√© seleccionado
                const selectedRoles = document.querySelectorAll('input[name="roles"]:checked');
                if (selectedRoles.length === 0) {
                    e.preventDefault();
                    alert('Debe seleccionar al menos un rol para el usuario.');
                    return;
                }
                
                // Validar contrase√±a para nuevos usuarios
                if (isNewUser && (!passwordInput.value || passwordInput.value.length < 6)) {
                    e.preventDefault();
                    alert('La contrase√±a debe tener al menos 6 caracteres.');
                    passwordInput.focus();
                    return;
                }
            });
            
            // Efecto de escritura en tiempo real
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value) {
                        this.style.borderColor = '#28a745';
                    } else {
                        this.style.borderColor = '#e1e5e9';
                    }
                });
            });
        });
    </script>
</body>
</html>
